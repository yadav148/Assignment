<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      width: 300px;
    }

    .profile-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
    }

    .profile-card p {
      font-size: 0.9em;
      color: #777;
      margin: 10px 0;
    }

    .profile-card .social-links a {
      text-decoration: none;
      color: #fff;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
      font-size: 0.9em;
    }

    .profile-card .social-links a:hover {
      background: #0056b3;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 10px;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <img src="ritik.jfif" alt="Profile Picture">
    <h2>Avishkar yadav</h2>
    <p>Web Developer | Designer</p>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </div>
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
</body>
</html>
