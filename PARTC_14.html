<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background: url('ballon.jpg') center/cover no-repeat;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to Our Store</h1>
    <p>Get the best products at unbeatable prices</p>
    <button>Shop Now</button>
  </section>

</body>
</html>
